<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__img"></span>
            </label>
            <ul class="lista_menu">
                <li class="lista_menu__titulo">Categorias</li>
                <li class="lista_menu__item">
                    <a href="#" class="lista_menu__link">Programação</a>
                </li>
                <li class="lista_menu__item">
                    <a href="#" class="lista_menu__link">Front-end</a>
                </li>
                <li class="lista_menu__item">
                    <a href="#" class="lista_menu__link">Infraestrutura</a>
                </li>
                <li class="lista_menu__item">
                    <a href="#" class="lista_menu__link">Business</a>
                </li>
                <li class="lista_menu__item">
                    <a href="#" class="lista_menu__link">Design & UX</a>
                </li>
            </ul>
            <img class="container__img" src="./assets/header/Logo.svg" alt="Logo Alurabooks">
        </div>
        <div class="container">
            <a href="#"><img class="container__img" src="assets/header/Favoritos.svg" alt="Meus favoritos"></a>
            <a href="#"><img class="container__img" src="assets/header/Compras.svg" alt="Carrinho de compras"></a>
            <a href="#"><img class="container__img" src="assets/header/Usuário.svg" alt="Meu perfil"></a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__titulo"> Já sabe por onde começar?</h2>
            <p class="banner__texto"> Encontre em nossa estante o que precisa para seu desenvolvimento! </p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
